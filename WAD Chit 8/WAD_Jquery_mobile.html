<!DOCTYPE html>
<html>
<head>
  <title>Improved jQuery Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    .content-img {
      border-radius: 12px;
      margin: 10px 0;
      max-width: 100%;
    }
    .custom-card {
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div data-role="page" id="home">
    <div data-role="header" data-theme="b">
      <h1>My Mobile Site</h1>
    </div>
    <div role="main" class="ui-content">
      <div class="custom-card">
        <h3>Welcome!</h3>
        <img src="https://exchange4media.gumlet.io/news-photo/126906-phonemain.jpg" alt="Home Image" class="content-img">
        <p>This is a simple mobile-optimized site with jQuery Mobile.</p>
        <a href="#about" class="ui-btn ui-btn-b">Go to About</a>
      </div>
    </div>
    <div data-role="footer" data-theme="b">
      <h4>&copy; 2025 MySite</h4>
    </div>
  </div>

  <div data-role="page" id="about">
    <div data-role="header" data-theme="b">
      <h1>About</h1>
    </div>
    <div role="main" class="ui-content">
      <div class="custom-card">
        <h3>About This Site</h3>
        <img src="https://exchange4media.gumlet.io/news-photo/126906-phonemain.jpg" alt="About Image" class="content-img">
        <p>This mobile website is styled with jQuery Mobile and custom CSS.</p>
        <a href="#home" class="ui-btn ui-btn-b">Back to Home</a>
      </div>
    </div>
    <div data-role="footer" data-theme="b">
      <h4>&copy; 2025 MySite</h4>
    </div>
  </div>
</body>
</html>
